<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo</title>

    <link rel="stylesheet" href="https://www.ebi.ac.uk/web_guidelines/EBI-Framework/v1.2/libraries/foundation-6/css/foundation.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://www.ebi.ac.uk/web_guidelines/EBI-Framework/v1.2/css/ebi-global.css" type="text/css" media="all" />

    <style>
      /* Override EBI VF styles for components that use React-Select */
      input {
          height: unset;
          box-shadow: none;
          margin: 0;
      }

      /* Fix for Highcharts tooltip being clipped */
      .highcharts-container {
          overflow: visible !important;
      }
      svg {
          overflow: visible !important;
      }

      /* Match margin set by React-Select components */
      .gene-search-container {
          margin-bottom: 1rem;
      }
    </style>
</head>

<body>
<div id="tsne-widget" class="row">
    <div id="content" class="small-12 columns">
        <div id="target">
        </div>
    </div>
</div>
</body>

<script defer src="../dist/vendors.bundle.js"></script>
<script defer src="../dist/TSnePlotWidgetDemo.bundle.js"></script>

<!-- Set to http://localhost:8080/gxa/ or http://localhost:8080/gxa_sc/ -- Remember the trailing slash! -->
<script>
  document.addEventListener("DOMContentLoaded", function(event) {
    TSnePlotWidgetDemo.render({
      experimentAccession: 'E-MTAB-5061',
      geneId: 'ENSMUSG00000041147'
    }, 'target')
  })
</script>

</html>
